
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Ticket</title>
    <style>
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #F7F5D6;;
    margin: 0;
}

.ticket {
    width: 300px;
    border: 2px solid #333;
    border-radius: 10px;
    background-color: #fff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    font-family: Arial, sans-serif;
}

.ticket-header {
    background-color: black;
    color: #fff;
    padding: 10px;
    text-align: center;
    border-top-left-radius: 10px;
    border-top-right-radius: 10px;
}

.ticket-details {
    padding: 15px;
}

.ticket-details p {
    margin: 5px 0;
}

.ticket-footer {
    background-color: #f1f1f1;
    padding: 10px;
    text-align: center;
    border-bottom-left-radius: 10px;
    border-bottom-right-radius: 10px;
    font-size: 14px;
    color: #555;
}

</style>
</head>
<body>
    
    <div class="ticket">
        <div class="ticket-header">
            <h1>Multicultural Fest 2024</h1>
        </div>
        <div class="ticket-details">
            <p><strong>Date:</strong> July 20, 2024</p>
            <p><strong>Time:</strong> 9:00 AM</p>
            <p><strong>Location:</strong>Guntur,RVR clg</p>
            <p><strong>Seat:</strong> A12</p>
        </div>
        <div class="ticket-footer">
            <p><strong>Ticket ID:</strong> 7864455</p>
        </div>
    </div>
</body>
</html>
